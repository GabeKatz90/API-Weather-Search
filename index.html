<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <title>Weather App</title>
</head>

<body>

<!-- Search for a city -->
<div class="card">
            <div id="search-section" class="row-md-6">
                <div class="card-body">
                    <h1>Search The Latest Forecast In Country Or City:</h1>
                    <br><br>
                    <form class="form-inline">
                        <div class="card">
                        <div class ="card">
                        <input type="search" placeholder="" class="form-control mr-sm-2 input"></div>
                        
                        <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                            <i class="fas fa-search-location"></i></button></div>
                    </form>
                </div>
            </div>
        </div>

<!--Container for weather columns-->
<div class="card">
            <div class="card-city">
                <div class="card-body">
                    <p class="current-date"></p>
                    <p class="city"></p>
                    <p class="weather-icon"></p>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>


<!--Day 1-->
            <div class="row">
                <div class="card forecast">
                    <div class="card-body bg-primary">
                        <p class="day-four-date"></p>
                        <p class="day-four-icon"></p>
                        <p class="day-four-temperature"></p>
                        <p class="day-four-humidity"></p>
                    </div>
                </div>
            </div>


<!--Day 2-->
                        <div class="row">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-four-date"></p>
                                    <p class="day-four-icon"></p>
                                    <p class="day-four-temperature"></p>
                                    <p class="day-four-humidity"></p>
                                </div>
                            </div>
                        </div>


<!-- Day 3-->
                        <div class="row">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-four-date"></p>
                                    <p class="day-four-icon"></p>
                                    <p class="day-four-temperature"></p>
                                    <p class="day-four-humidity"></p>
                                </div>
                            </div>
                        </div>

                        <!--Day 4-->
                        <div class="row">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-four-date"></p>
                                    <p class="day-four-icon"></p>
                                    <p class="day-four-temperature"></p>
                                    <p class="day-four-humidity"></p>
                                </div>
                            </div>
                        </div>

                        <!--Day 5-->
                        <div class="row">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-five-date"></p>
                                    <p class="day-five-icon"></p>
                                    <p class="day-five-temperature"></p>
                                    <p class="day-five-humidity"></p>
                                </div>
                            </div>
                        </div>
                       
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
